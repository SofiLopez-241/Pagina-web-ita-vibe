<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      background-color: #f5f5f4;
    }

    /* flecha de retroceso */
    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.5rem;
    }

    /* contenedor del formulario */
    .register-card {
      width: 380px;
      max-width: 90%;
      margin-top: 6rem;
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    /* ícono de usuario */
    .user-icon {
      font-size: 3.5rem;
      color: #777;
      margin-bottom: 1.5rem;
    }

    /* campos */
    .form-control {
      border-radius: 6px;
      background-color: #f3f3f3;
    }

    /* botón */
    .btn-outline-dark {
      border-radius: 20px;
      padding: 8px 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Flecha atrás -->
  <div class="back-arrow">
    <a href="#" class="text-dark text-decoration-none">&larr;</a>
  </div>

  <!-- Contenido principal -->
  <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="register-card text-center">

      <!-- Icono de usuario -->
      <div class="user-icon">
        <i class="bi bi-person-circle"></i>
      </div>

      <!-- Formulario -->
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombres" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Apellidos" required>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" placeholder="Fecha de nacimiento" required>
        </div>
        <button type="submit" class="btn btn-outline-dark w-100">Registrarse</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS y Bootstrap Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
