<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Fondo semicircular -->
  <div class="bg-hero" aria-hidden="true">
    <div class="hero-circle"></div>
  </div>
   <!-- navar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Logo ita-vibe 2.png" alt="Bootstrap" width="100" height="65">
            </a>
        </div>
    </nav>

  <!-- Contenido principal -->
  <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card login-card shadow-sm rounded">
      <div class="card-body p-4">
        <h6 class="card-title mb-3">Iniciar sesión</h6>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="showPassword">
            <label class="form-check-label" for="showPassword">
              Mostrar contraseña
            </label>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-dark-custom">Ingresar</button>
          </div>

          <div class="text-start">
            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para mostrar/ocultar contraseña -->
  <script>
    document.getElementById('showPassword').addEventListener('change', function () {
      const pwd = document.getElementById('password');
      pwd.type = this.checked ? 'text' : 'password';
    });
  </script>

</body>
</html>
