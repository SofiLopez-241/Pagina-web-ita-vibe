<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 <style>
    /* Fondo con semicírculo */
    body, html {
      height: 100%;
      background-color: #f5f5f4;
    }

    .bg-hero {
      position: absolute;
      inset: 0;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      pointer-events: none;
    }

    /* semicirculo grande */
    .hero-circle {
      position: absolute;
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 140%;
      height: 60%;
      background: linear-gradient(180deg, #dcdcdc 0%, #e9e8e6 100%);
      border-radius: 50%;
      filter: blur(0.2px);
      opacity: 0.95;
      pointer-events: none;
    }

    /* contenedor central para el form */
    .login-card {
      width: 380px;
      max-width: calc(100% - 40px);
      margin-top: 6rem;
      pointer-events: auto;
    }

    /* apariencia del botón */
    .btn-dark-custom {
      background: #2f3031;
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 10px 18px;
      width: 100%;
    }

    /* estilo del enlace de recuperar contraseña */
    .forgot-link {
      text-decoration: underline;
      font-size: 0.9rem;
    }

    /* flecha de retroceso arriba a la izquierda */
    .back-arrow {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    .back-arrow a {
      color: #111;
      text-decoration: none;
      font-size: 1.4rem;
    }

    @media (max-width: 576px) {
      .login-card { margin-top: 3.5rem; }
    }
  </style>
</head>
<body>

  <!-- flecha de retroceso -->
  <div class="back-arrow">
    <a href="#" aria-label="Volver">&larr;</a>
  </div>

  <!-- fondo semicircular -->
  <div class="bg-hero" aria-hidden="true">
    <div class="hero-circle"></div>
  </div>

  <!-- Contenido principal -->
  <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card login-card shadow-sm rounded" >
      <div class="card-body p-4">
        <h6 class="card-title mb-3">Iniciar sesión</h6>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="showPassword">
            <label class="form-check-label" for="showPassword">
              Mostrar contraseña
            </label>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-dark-custom">Ingresar</button>
          </div>

          <div class="text-start">
            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script pequeño para mostrar/ocultar la contraseña -->
  <script>
    document.getElementById('showPassword').addEventListener('change', function () {
      const pwd = document.getElementById('password');
      if (this.checked) pwd.type = 'text';
      else pwd.type = 'password';
    });
  </script>
</body>
</html>
