    <h6>Un lugar mágico en Itagüí, Colombia</h6>

<!-- Mapa --> 
  <div id="map" class="container"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


    <script>
        // Inicializa el mapa centrado (lat, lon) y con zoom
        const map = L.map('map').setView([6.19533, -75.61902], 15); // Itagüí, Colombia

        // Capa de teselas (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marcador de ejemplo con popup
        L.marker([6.19533, -75.61902]).addTo(map)
            .bindPopup('La montaña que piensa')
            .openPopup();

        // Añade control de escala
        L.control.scale().addTo(map);
    </script>
